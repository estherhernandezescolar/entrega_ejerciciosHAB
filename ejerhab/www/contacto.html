<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>EJERCICIO DE ESTHER</title>
    <link rel="stylesheet" href="/styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="custom" content="entregable fin de BOOTCAMP HAB" />
    <meta name="author" content="Esther Hernández" />

</head>

<nav>
    <a href="../index.html">
        inicio
    </a>
</nav>
<header>
    <h1>EJERCICIO DE ESTHER</h1>


    <section>
        <h2>ESTAMOS EN LA RECTA FINAL DEL BOOTCAMP</h2>
</header>

<body>


    <aside>
        <h2>INFO CONTACTO</h2>
        <img class="circular--square" src="./images/imagen4.jpeg" alt="foto perfil">
        <ul>
            <li>Nombre:Doroteo</li>
            <br>
            <li>Edad:Demasiados años</li>
            <br>
            <li>Acapulco</li>
        </ul>
        <a href="https://www.twitter.com" target="_blank">
            <img width="44" src="/images/twitter.png" alt="icono twitter">
        </a>
        <a href="https://www.facebook.com" target="_blank">
            <img width="46" src="/images/facebook.png" alt="icono facebook">
        </a>
    </aside>
    <section class="formulario">

        <form action="formularios.html" method="post">
            <fieldset>
                <legend>Datos personales</legend>
                <ul class='list1'>
                    <li>
                        <label>
                            Nombre
                            <input type="text" autofocus name="nombre" placeholder="Escribe aquí...">
                        </label>
                    </li>
                    <br>
                    <li>
                        <label>
                            Correo
                            <input type="email" required name="correo" placeholder="Escribe aquí...">
                        </label>
                    </li>
                    <br>
                    <li>
                        <label>
                            URL
                            <input type="url" required name="URL" placeholder="Escribe aquí...">
                        </label>
                    </li>
                    <li>
                        <br>
                        <label>
                            Fecha
                            <input type="date" name="FECHA">
                        </label>
                    </li>
                    <li>
                        <br>
                        <label>
                            Tiempo
                            <input type="time" name="TIEMPO">
                        </label>
                    </li>
                    <li>
                        <br>
                        <label>
                            Fecha y hora
                            <input type="datetime-local" name="FECHA Y HORA">
                        </label>
                    </li>
                    <li>
                        <br>
                        <label>
                            Mes
                            <input type="month" name="MES" placeholder="Escribe aquí...">
                        </label>
                    </li>
                    <li>
                        <br>
                        <label>
                            Semana
                            <input type="week" name="SEMANA" placeholder="Escribe aquí...">
                        </label>
                    </li>
                    <li>
                        <br>
                        <label>
                            Número
                            <input type="number" name="NUMERO" min="-10" max="10">
                        </label>
                    </li>
                    <li>
                        <br>
                        <label>
                            Teléfono
                            <input type="tel" name="TELEFONO">
                        </label>
                    </li>
                    <li>
                        <br>
                        <label>
                            Término de búsqueda
                            <input type="search/" name="TÉRMINO DE BÚSQUEDA"> <button type="submit">Search</button>
                        </label>
                    </li>
                    <li>
                        <br>
                        <label>
                            Color favorito
                            <input type="color" name="color">
                        </label>
                    </li>
                    <br>
                    <li>
                        <label>
                            Deja tu comentario<br>
                            <textarea name="comentario" cols="40" rows="5"></textarea>
                        </label>
                    </li>

                </ul>

                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </fieldset>
        </form>
    </section>
</body>
<footer>
    <a href="https://www.rapidodebouzas.com" class="links_blancos">Rápido de Bouzas</a>
    <a href="http://www.celtadevigo.com" class="links_blancos">Celta de Vigo</a>
    <a href="http://www.realzaragoza.com" class="links_blancos">Real Zaragoza</a>
</footer>

</html>
